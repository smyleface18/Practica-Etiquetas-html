<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estyle_login.css">
</head>
<body>
    <div class="background">
        <div class="centering">
            <form action="" class="my_form">
                <div class="login_welcome">
                    <img src="https://img.freepik.com/vector-gratis/lindo-astronauta-montando-cohete-agitando-mano-icono-dibujos-animados-ilustracion-concepto-icono-tecnologia-ciencia_138676-2130.jpg?w=826&t=st=1695838204~exp=1695838804~hmac=75050ecdfb059c8973da633bacad3a3f5b89aae62d90cf601181ca6d643bbacc" alt="" class="login"></img>
                    <h1>iniciar Sensión</h1>
                    <div class="text_field">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su password" aria-label="password" required >
                        <img src="https://cdn-icons-png.flaticon.com/512/542/542638.png" alt="Email Icon" title="Email Icon" >
                    </div>
                    <div class="text_field">
                        <label for="password">password</label>
                        <input type="password" id="password" name="password" placeholder="Ingrese su correo" aria-label="email" required >
                        <img src="https://www.svgrepo.com/show/84319/password.svg" alt="password Icon" title="password Icon">
                    </div>

                        <input class="my_form_button" type="submit" name="my_form_button" value="Login">
                    <div class="my_form_actions">
                        <div class="my_form_row"><span>¿olvido su contraseña?</span><a href="">Recuperar cuenta</a></div>
                        <div class="my_for_sigunp"><a href="">crear cuenta</a></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
